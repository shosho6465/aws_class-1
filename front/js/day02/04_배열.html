</head>
<body>
	<h1>배열 예제</h1>
	<script>
		/* 
		배열 
		- 같은 형태의 정보를 여러개 관리할 때 사용
		- 반복문을 이용
		- 배열 자체에 기능을 제공(함수)

		배열 선언
		let 배열명 = []; //비어 있는 배열 생성
		let 배열명 = [값1, 값2, 값3]; //값1,값2,값3이 들어있는 3개짜리 배열 생성
		let 배열명 = new Array(size); //배열의 크기가 size인 배열 생성
		let 배열명 = new Array(값1, 값2, ...);//값들이 들어있는 배열 생성
		*/ 
		let std1, std2, std3, std4;
		for(i=1; i<=4; i++){
			//stdi = i;//std1 = 1, std2=2처럼 넣고 싶어도 안됨. 그래서 배열이 필요
		}
		let arr = [1, 2, 3, "4", { name : "홍길동"}];
		console.log(arr);
		/* 
		배열 사용 방법
		- 배열값 수정
		배열명[번지] = 값;
		- 배열값 가져오기
		배열명[번지]
		- 번지는 0번지부터 크기-1번지까지 접근 가능
		*/
		for(i = 0; i < arr.length; i++){
			document.write(`${arr[i]}<br>`);
		}
		/*
		배열에서 제공하는 기능들
		length
		- 배열의 크기를 반환

		push(값) : 배열 끝에 값을 추가
		unshift(값) : 배열 처음에 값을 추가

		pop() : 배열 끝 값을 제거하고 제거한 값을 반환
		shift() : 배열 앞 값을 제거하고 제거한 값을 반환

		indexOf(값) : 값이 배열 앞부터 탐색해서 몇번지에 있는지 반환. 없으면 -1
		includes(값) : 값이 배열에 있으면 true, 없으면 false

		slice(start?, end?)
		- 배열을 잘라내서 부분 배열을 생성해서 반환 => 원본은 안 바뀜
		- start번지부터 end-1번지까지 값들을 이용하여 부분 배열을 생성
		- end가 생략된 경우 끝까지, start가 생략된 경우 원본과 동일한 배열을 생성
		splice(start, count?)
		- 배열에서 start번지에서 count개만큼 삭제해서 삭제된 값을 반환
		- 원본이 바뀜

		map(함수)
		- 각 요소에 함수를 호출해서 함수의 반환값을 이용하여 새로운 배열을 생성하여 반환
		filter(함수)
		- 함수 반환값이 true인 요소들만 가져와서 배열을 생성하여 반환
		find(함수)
		- 함수의 반환값이 처음 true가 되게 하는 배열값을 반환
		forEach(함수)
		- 각 배열값에 함수를 실행
		map, filter, find, forEach에 필요함 함수들은 다음과 같은 형태
		function (value, index, array){}
		- value : 배열의 값
		- index : 배열의 값이 있는 위치(번지)
		- array : 배열 전체

		*/
	</script>
