<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배열 예제</title>
</head>
<body>
	<h1>배열 예제</h1>
	<script>
		/* 
		배열 
		- 같은 형태의 정보를 여러개 관리할 때 사용
		- 반복문을 이용
		- 배열 자체에 기능을 제공(함수)

		배열 선언
		let 배열명 = []; //비어 있는 배열 생성
		let 배열명 = [값1, 값2, 값3]; //값1,값2,값3이 들어있는 3개짜리 배열 생성
		let 배열명 = new Array(size); //배열의 크기가 size인 배열 생성
		let 배열명 = new Array(값1, 값2, ...);//값들이 들어있는 배열 생성
		*/ 
		let std1, std2, std3, std4;
		for(i=1; i<=4; i++){
			//stdi = i;//std1 = 1, std2=2처럼 넣고 싶어도 안됨. 그래서 배열이 필요
		}
		let arr = [1, 2, 3, "4", { name : "홍길동"}];
		console.log(arr);
		/* 
		배열 사용 방법
		- 배열값 수정
		배열명[번지] = 값;
		- 배열값 가져오기
		배열명[번지]
		- 번지는 0번지부터 크기-1번지까지 접근 가능
		*/
		for(i = 0; i < arr.length; i++){
			document.write(`${arr[i]}<br>`);
		}
		/*
		배열에서 제공하는 기능들
		length
		- 배열의 크기를 반환

		push(값) : 배열 끝에 값을 추가
		unshift(값) : 배열 처음에 값을 추가

		pop() : 배열 끝 값을 제거하고 제거한 값을 반환
		shift() : 배열 앞 값을 제거하고 제거한 값을 반환

		indexOf(값) : 값이 배열 앞부터 탐색해서 몇번지에 있는지 반환. 없으면 -1
		includes(값) : 값이 배열에 있으면 true, 없으면 false

		slice(start?, end?)
		- 배열을 잘라내서 부분 배열을 생성해서 반환 => 원본은 안 바뀜
		- start번지부터 end-1번지까지 값들을 이용하여 부분 배열을 생성
		- end가 생략된 경우 끝까지, start가 생략된 경우 원본과 동일한 배열을 생성
		splice(start, count?)
		- 배열에서 start번지에서 count개만큼 삭제해서 삭제된 값을 반환
		- 원본이 바뀜

		join(구분자)
		- 구분자를 이용하여 배열의 값들을 문자열로 만들어서 반환
		- [1,2,3], 구분자 : - => 1-2-3
		
		map(함수)
		- 각 요소에 함수를 호출해서 함수의 반환값을 이용하여 새로운 배열을 생성하여 반환
		filter(함수)
		- 함수 반환값이 true인 요소들만 가져와서 배열을 생성하여 반환
		find(함수)
		- 함수의 반환값이 처음 true가 되게 하는 배열값을 반환
		forEach(함수)
		- 각 배열값에 함수를 실행
		map, filter, find, forEach에 필요함 함수들은 다음과 같은 형태
		function (value, index, array){}
		- value : 배열의 값
		- index : 배열의 값이 있는 위치(번지)
		- array : 배열 전체

		*/

		let arr2 = [1, 2, 3, 4, 5];
		
		document.write(`arr2 : ${arr2.join(',')}<br>`);

		arr2.push(6);

		document.write('arr2.push(6)<br>');
		document.write(`arr2 : ${arr2.join(',')}<br>`);

		arr2.pop();

		document.write('arr2.pop()<br>');
		document.write(`arr2 : ${arr2.join(',')}<br>`);

		arr2.unshift(7);

		document.write('arr2.unshift(7)<br>');
		document.write(`arr2 : ${arr2.join(',')}<br>`);

		arr2.shift();

		document.write('arr2.shift()<br>');
		document.write(`arr2 : ${arr2.join(',')}<br>`);

		document.write('<hr>');

		document.write(`arr2.indexOf(1) : ${arr2.indexOf(1)}번지<br>`);
		document.write(`arr2.indexOf(10) : ${arr2.indexOf(10)}번지<br>`);

		document.write(`arr2.includes(1) : ${arr2.includes(1)}<br>`);
		document.write(`arr2.includes(10) : ${arr2.includes(10)}<br>`);

		document.write('<hr>');
		//slice는 복사본을 생성
		let arr3 = arr2.slice();
		arr3.push(8);

		document.write('arr3 = arr2.slice()<br>');
		document.write('arr3.push(8)<br>');
		document.write(`arr2 : ${arr2.join(',')}<br>`);
		document.write(`arr3 : ${arr3.join(',')}<br>`);
		document.write(`slice는 원본인 arr2를 변경하지 않음`)
		document.write('<hr>');
		let arr4 = arr2.splice(1, 2);

		document.write('arr4 = arr2.splice(1, 2)<br>');
		document.write(`arr2 : ${arr2.join(',')}<br>`);
		document.write(`arr4 : ${arr4.join(',')}<br>`);
		document.write(`splice는 원본인 arr2를 변경함`)
		document.write('<hr>');

		//map(함수) : 함수를 이용하여 새로운 배열을 만듬
		let studentNames = ["홍길동", "임꺽정", "둘리"];
		//학생 이름 배열을 이용하여 각 학생들에게 번호를 부여하여 관리하고 싶어졌음
		
		//value와 index, map 결과 샘플
		let students = studentNames.map((value, index)=>{
			console.log("배열 값: ", value, ",주소 : ", index)
			return value;
		})

		//map 대신 반복문으로 같은 결과를 만드는 코드
		let students2 = [];
		for(i = 0; i < studentNames.length; i++){
			console.log("배열 값: ", studentNames[i], ",주소 : ", i)
			students2.push(studentNames[i])
		}


		//학생 이름 배열 => 학생 객체 배열
		students = studentNames.map((value, index)=>{
			return {
				num : index + 1,
				name : value,
			};
		})

		document.write(`studentNames : ${studentNames.join(',')}<br>`);
		document.write(`students : ${students.map(v=>JSON.stringify(v)).join(',')}<br>`);
		document.write('<hr>');

		//학생들 중 2번 학생을 조회
		let filterStudents = students.filter(std=> std.num == 2);
		document.write(`2번인 학생 : ${filterStudents.map(v=>JSON.stringify(v)).join(',')}<br>`);

		//forEach는 함수에 return이 없음
		students.forEach(v => document.write(`이름 : ${v.name}, 번호 : ${v.num}<br>`));
		
	</script>
</body>
</html>
