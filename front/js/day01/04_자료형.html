<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자료형</title>
</head>
<body>
	<h1>자료형 예제</h1>

	<script>
		/*
		1. 숫자 : number
		- 정수(1,2,3), 실수(3.14, 1.1)
		- Infinity(무한), -Infinity(-무한), NaN(Not a Number:숫자가 아님)
		2. 문자열 : string
		- ""나 '',`` 안에 있는 모든 문자들
		- ``안에 ${변수명}을 이용하여 변수값이 들어간 문자열을 쉽게 생성
		3. boolean
		- 참 또는 거짓, true 또는 false
		4. null
		- 값이 비어있음을 나타냄
		5. undefined
		- 초기화하지 않은 변수에 들어가는 값. 값이 정해지지 않음을 나타냄
		6. bigint
		- 큰 정수를 나타냄
		- 정수 뒤에 접미사 n을 붙임
		7. 심볼 : symbol
		- 고유하고 변경 불가능한 자료형
		- 주로 객체 속성키로 사용
		8. object
		- 배열, 객체, null
		9. function
		- 함수
		*/
		//number 
		let num1 = 1;
		let num2 = 1.2;
		let num3 = Infinity;
		let num4 = NaN;

		//string
		let str1 = "안녕";
		let str2 = '안녕';
		let str3 = `안녕`;
		let str4 = `${str3}하세요.<br>`;
		document.write(str4);

		//boolean
		let isEven = true;
		let isOk = false;

		//null
		let sample = null;

		//undefiend
		let sample2;
		document.write(`${sample2}<br>`);

		//bigint
		let bigNum = 123456789012345678901234567890n;
		document.write(`${bigNum}<br>`);

		/*
		typeof 값 
		- 값의 타입을 알려주는 연산자
		*/
		document.write(`123의 타입 : ${typeof 123}<br>`);
		document.write(`123n의 타입 : ${typeof 123n}<br>`);
		document.write(`"123"의 타입 : ${typeof "123"}<br>`);
		document.write(`null의 타입 : ${typeof null}<br>`);
		document.write(`undefiend의 타입 : ${typeof undefined}<br>`);
		document.write(`true의 타입 : ${typeof true}<br>`);
	</script>
</body>
</html>
