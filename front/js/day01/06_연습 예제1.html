<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습예제</title>
</head>
<body>
	
	<script>
		/* 
		정수를 2번 입력받고, document.write로 화면에 입력받은 두 정수를 출력하세요.
		*/
		//num1과 num2를 변수 선언
		//let num1;
		//let num2;
		let num1, num2;
		//num1에 prompt를 이용하여 입력한 정수를 저장
		num1 = prompt("정수1을 입력", 0);
		//num2에 prompt를 이용하여 입력한 정수를 저장
		num2 = prompt("정수2을 입력");
		//document.write를 이용하여 num1를 출력
		document.write(`정수1 : ${num1}<br>`);
		//document.write를 이용하여 num2를 출력
		document.write('정수2 : ' + num2 + '<br>');
	</script>
</body>
</html>
