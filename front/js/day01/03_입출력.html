<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출력</title>
</head>
<body>
	<h1>입출력 예제</h1>
	<script>
		/* 
		js에서 제공하는 간단하게 입력출력 가능한 기능들
		1. conosle.log(값)
		- 콘솔창에 값을 출력
		- ,를 이용하여 여러 값을 한번에 출력
		2. alert(값)
		- 값을 알림창에 띄움
		3. confirm("문자열")
		- 확인/취소 버튼이 있는 알림창읠 띄우고, 확인을 누르면 true, 취소를 누르면 false를 반환
		4. prompt(문자열, 초기값)
		- 문자열을 띄우고 값을 입력받음. 입력받은 값을 반환
		5. document.write(문자열)
		- 문자열을 브라우저 화면에 출력
		- 문자열이 html 코드로 된 경우 코드가 그대로 적용
		*/
		console.log(1,2,3,"안녕");
		
		// alert("반갑습니다.");
		
		// let ok = confirm("로그인 화면으로 이동하겠습니까?");
		// console.log(ok);

		// let str = prompt("당신의 나이는?", 0);
		// console.log(str);//이 때, 입력한 값은 문자열로 저장

		document.write("안녕하세요.");
		document.write("<h1>안녕하세요</h1>");

	</script>
</body>
</html>
