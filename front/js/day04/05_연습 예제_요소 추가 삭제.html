<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>존경하는 위인 추가하기</h1>
	<form action="" id="form">
		<input type="text" id="input">
		<button type="submit">등록</button>
	</form>
	<ul class="list">
		<li>
			<span>이순신</span>
			<button class="btn-del">X</button>
		</li>
	</ul>
	<script>
		/* 위인을 등록하고, x버튼을 누르면 삭제되는 코드를 구현 */
		const btn = document.querySelector("button");
		const input = document.querySelector("#input");
		const form = document.querySelector("#form");
		const list = document.querySelector(".list");

		form.onsubmit = (e) => e.preventDefault();
		form.addEventListener("submit", (e) =>e.preventDefault());

		btn.addEventListener("click", addItem);

		function addItem(e){
			//입력된 위인명을 가져옴 => input요소의 value값을 가져옴(표준 속성)
			let text = input.value.trim();

			//입력값이 공백이면 알림 후 입력칸을 비우고 종료
			if(text == ""){
				alert("위인을 입력하세요.");
				input.value = "";
				return;
			}

			//li 태그로 된 요소를 생성. 요소.createElement(태그명)
			let li = document.createElement("li");
			`
				<li></li>
			`;

			//span태그를 생성
			let span = document.createElement("span");
			`
				<li></li>

				<span></span>
			`;

			//위에서 가져온 위인명을 이용하여 textNode를 생성
			let textNode = document.createTextNode(text);
			`
				<li></li>

				<span></span>

				문구
			`
			span.append(textNode);
			`
				<li></li>

				<span>문구</span>
			`
			li.append(span);
			`
				<li>
					<span>문구</span>
				</li>
			`
			let button = document.createElement("button");
			`
				<li>
					<span>문구</span>
				</li>
				<button></button>
			`
			let btnTextNode = document.createTextNode("X");
			`
				<li>
					<span>문구</span>
				</li>
				<button></button>
				X
			`
			button.append(btnTextNode);
			`
				<li>
					<span>문구</span>
				</li>
				<button>X</button>
			`
			button.classList.add("btn-del");
			`
				<li>
					<span>문구</span>
				</li>
				<button class="btn-del">X</button>
			`
			li.append(button);
			`
				<li>
					<span>문구</span>
					<button class="btn-del">X</button>
				</li>
			`
			//list에 li태그를 추가
			list.append(li);

			input.value = "";
		}
	
		//x버튼을 클릭하면 버블링에 의해 ul태그에 클릭 이벤트가 발생됨
		//왜 여기에? x버튼이나 li태그에 이벤트를 등록하면 새로 추가된 li에는 이벤트가 발생하지 않음
		//그래서 추가되거나 사라지지 않은 ul태그에 이벤트를 등록하고, 
		//이벤트가 최초로 발생한 요소가 X버튼인지 확인
		list.addEventListener("click", function(e){
			let el = e.target;//이벤트가 발생한 요소를 el에 저장
			//이벤트가 발생한 요소에 btn-del클래스가 있으면 => X버튼을 누르면
			if(el.classList.contains("btn-del")){
				el.parentElement.remove();
			}
		});
	</script>
</body>
</html>
