<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>z-index 속성 예제</title>
	<!-- 
	z-index (교재 p.155)
	- 요소들이 서로 겹쳤을 때 누구를 위로 보낼지 결정하는 속성
	- 숫자가 클수록 위로 올라감
	- 숫자가 같으면 html코드 순서상 뒤에 있는게 위로 올라감(형제 요소들인 경우)
	- 요소들은 부모 요소를 넘을 수 없음
	-->
	<style>
		.contaier1{
			border: 3px solid black; padding: 10px;
			height: 400px;
			/* box의 position을 absolute로 하고, 이 box들의 기준이 되기 위한 설정 */
			position: relative;
		}
		.contaier1 .box{
			width: 100px; 
			height: 150px; 
			border: 1px solid black;
			background: white;
			/* box들을 겹치게 하기 위해 */
			position: absolute;
		}
		.top-left{
			top: 0; 
			left: 0;
			position: absolute;
		}
		.bottom-right{
			bottom: 0; 
			right: 0;
			position: absolute;
		}
		.box1{
			left: 0;
			top: 0;
			z-index: 10;
		}
		.box2{
			left: 50px;
			top: 50px;
			z-index: 5;
		}
		.box3{
			left: 100px;
			top: 100px;
		}
		.container2{
			border: 3px solid black; 
			margin-top: 10px;
			height: 200px;
			position: relative;
		}
		.box4{
			width: 150px; 
			height: 150px; 
			background: yellow;
			/* 
			box4의 position은 기본값인 static이고, box5는 absolute이기 때문에
			box4의 z-index가 아무리 높아도 box5 아래에 있다
			 */
			z-index: 10000;
		}
		.box5{
			width: 150px;
			height: 150px;
			background: blue;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.box4-1{
			width: 100%;
			height: 100%;
			/* 
			부모 요소끼리 누가 위로 갈지 결정되면 자손 요소들의 z-index가 아무리 커도
			부모 요소를 이길 수 없음
			 */
			z-index: 10000;
			background: gray;
		}
		.box5-1{
			width: 100%;
			height: 100%;
			background: pink;
		}
	</style>
</head>
<body>
	<h1>z-index 속성 예제</h1>
	<div class="contaier1">
		<div class="box box1">
			<span class="top-left">1</span>
			<span class="bottom-right">1</span>
		</div>
		<div class="box box2">
			<span class="top-left">2</span>
			<span class="bottom-right">2</span>
		</div>
		<div class="box box3">
			<span class="top-left">3</span>
			<span class="bottom-right">3</span>
		</div>
	</div>

	<div class="container2">
		<div class="box4">
			<div class="box4-1">4</div>
		</div>
		<div class="box5">
			<div class="box5-1">5</div>
		</div>
	</div>
</body>
</html>
