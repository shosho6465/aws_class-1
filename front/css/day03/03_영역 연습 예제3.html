<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 연습 예제</title>
	<style>
		.container1{
			/* container1의 테두리 */
			border: 3px solid black;
			/* 자식 요소에 float이 있고, 자식 요소를 감싸야 해서 필요한 설정 */
			float: left;
			/* box들과 container1 사이의 간격을 설정 */
			padding: 10px;
		}
		.container1 > .box{
			/* 각 박스의 너비/높이 */
			width: 100px; height: 150px;
			/* 각 박스의 배경은 노란색 */
			background: yellow; 
			/* 한줄로 나열하기 위한 설정 */
			float: left;
		}
		/* box 사이의 간격을 위해 첫번재 요소를 제외한 나머지 box에 왼쪽 여백을 지정 */
		.container1 > .box ~ .box{
			margin-left: 10px;
		}

		.clearfix{
			content: ''; display: block; clear: both;
		}

		.container1-1{
			/* container1-1 테두리  */
			border: 3px solid black;
			/* 자식 요소들을 감싸기 위한 설정 */
			float: left;
			/* container1-1과 box 사이의 여백 */
			padding: 10px;
		}
		.container1-1 .box{
			/* box들 너비/높이 */
			width: 100px; height: 150px;
			/* 배경색 */
			background: yellow;
			/* box들 한줄에 나란히 */
			float: left;
			/* box에 왼쪽 여백 */
			margin-left: 10px;
		}
		.container1-1 > .inner-container{
			margin-left: -10px;
		}
		.container2{
			/* 컨텐츠 너비 높이 */
			width: 500px; height: 200px; box-sizing: content-box;
			/* 테두리 */
			border: 3px solid black;
			/* container와 box사이의 간격 10px */
			padding: 10px;
		}
		.container2 > .box{
			/* box 배경색 */
			background: green;
			/* 높이는 container2 컨텐츠의 높이를 가져옴. 너비는 100%에서 사이 여백을 뺀 나머지를 3등분 */
			width: calc((100% - 20px) / 3); height: 100%;
			/* box를 한줄로 나란히 */
			float: left;
		}
		.container2 > .box + .box{
			/* 2번째 box부터 왼쪽 여백을 지정 */
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<h1>영역 분할 예제</h1>
	<!-- 
		자식 요소인 box의 크기가 정해질 때 3분할 예제
		각 box의 너비/높이는 100px/150px
		각 box 사이의 간격은 10px
		box들과 container1사이의 간격은 10px
		container1의 테두리는 3px 실선 검은색
		각 box는 배경이 노란색
	-->
	<div class="clearfix">
		<div class="container1">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box"></div>
		</div>
	</div>
	<!-- 
	위 예제 방식과 다른점
	- 위에 있는 방식은 2,3 box에 왼쪽 여백을 지정하는데, 
	  여기서 사용하는 방식은 모두 왼쪽 여백을 지정
	-->
	<div class="clearfix">
		<div class="container1-1">
			<div class="inner-container">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</div>
	</div>

	<!-- 
	container2의 컨텐츠 너비/높이가 500px/200px
	container2의 테두리 3px 실선 검은색
	container2와 box의 간격 10px
	box 사이의 간격 10px
	box 색상 green
	calc()함수 이용
	-->
	<div class="container2 clearfix">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
