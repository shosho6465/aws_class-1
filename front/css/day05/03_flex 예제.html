<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flex 예제</title>
	<!-- 
	교재 p.208~235 
	
	display : flex
	- 반응형에 적용할 수 있음

	용어 정리
	- 컨테이너 : flex가 적용된 요소
	- 아이템 : flex가 적용된 요소의 자식 요소
	- 주축 : 아이템이 정렬되는 방향
	- 교차축 : 아이템이 정렬되는 방향의 수직 방향
		- 주축이 가로면 교차축은 세로
		- 주축이 세로면 교차축은 가로

	기본 사용 방법
	- 아이템의 너비가 정해져있지 않으면 내용만큼 너비를 잡음
	- 아이템의 너비가 정해졌있고, 아이템들의 너비 합이 부모 너비의 100%가 넘어가면 
	  아이템 너비의 각 비율에 맞춰 크기를 조절하여 부모 너비에 맞춤
		(flex-wrap : nowrap(기본값)으로 되어 있기 때문에 이런 결과가 나옴)

	컨테이너에 적용하는 속성
	flex-direction
	- 주축 방향을 설정
	- 값
		- row : 기본값. 좌->우
		- row-reverese : 우->좌
		- column : 상->하
		- column-reverese : 하->상

	flex-wrap
	- 아이템들 크기의 합이 컨테이너 크기보다 큰 경우 한줄에 할지 여러줄에 할지를 결정하는 속성
	- 값
		- nowrap : 기본값. 한줄
		- wrap : 여러 줄. 교차축 정방향으로 아이템을 배치
		- wrap-reverse : 여러줄. 교차축 역박향으로 아이템을 배치
	
	flex-flow
	- flex-direction flex-wrap을 한번에 적용하는 단축 속성

	justify-content
	- 주축 방향으로 아이템 배치 방법을 설정하는 속성
	- 값
		- flex-start : 기본값. 주축 시작을 기준으로 배치
		- flex-end : 주축 끝을 기준으로 배치
		- center : 가운데 배치
		- space-between : 
			- 첫번째/마지막 아이템을 끝에 배치한 후 아이템 사이의 간격을 일정하게 배치
			- 첫번째 아이템의 왼쪽, 마지막 아이템의 오른쪽 간격이 없고 아이템 사이의 간격이 동일
		- space-around : 
			- 모든 아이템의 좌우 간격이 일정하도록 배치. 
			- 아이템 사이의 간격이 두껍다
		- space-evenly :
			- 모든 여백의 크기가 동일
			- 첫번째 아이템의 왼쪽 여백과 각 아이템사이의 여백과 마지막 아이템의 오른쪽 여백이 동일
		- 
	
	align-items
	- 교차축 방향으로 아이템 배치 방법을 설정하는 속성
	- 전제 조건
		- flex-wrap이 nowrap이 아닌 경우
	- 값
		- flex-start : 기본값. 교차축 시작을 기준으로 배치
		- flex-end : 교차축 끝을 기준으로 배치
		- center : 교차축 가운데 배치
		- baseline : 문자 기준선에 맞춰 정렬
		- stretch : 교차축을 채우기 위해 아이템을 늘림
			- 아이템들의 height가 정해져 있지 않은 경우 적용됨

	align-content
	- 교차축 방향으로 정렬 방법을 설정하는 속성
	- 값
		- flex-start : 기본값. 교차축 시작을 기준으로 배치
		- flex-end : 교차축 끝을 기준으로 배치
		- center : 교차축 가운데 배치
		- space-between : 첫번째/마지막 아이템을 교차축 끝 배치. 아이템 사이 간격 동일
		- space-around : 각 아이템의 교차축 방향 간격이 동일. 아이템 위아래 간격
		- space-evenly : 교차축 시작/끝부터 각 아이템 사이의 간격이 동일

	아이템에 적용하는 속성
	algin-self
	- 특정 아이템만 align-items를 다르게 적용하고 싶을 때 사용

	flex-grow
	- 확대 됐을 때 확대 비율을 설정

	flex-shrink
	- 축소 됐을 때 축소 비율을 설정
	-->
	<style>
		.container{
			display: flex; 
			flex-direction: row;
			flex-wrap: nowrap;
			flex-flow: row nowrap;
			justify-content: space-evenly;

			align-items: flex-start;
			/* align-content: space-between; */
			/* 결과를 잘 확인하기 위한 기초 작업 */
			background: yellow; padding: 0px; border: 3px solid black;
			height: 500px;
		}
		.box{ 
			border: 5px solid blue; 
			width: 150px; 
			/* height: 50px; */
			background: red;
			flex-grow: 1;
		}
		.container div:last-of-type{
			/* align-self: flex-end;  */
			flex-grow: 3;
		}
		/* 박스 사이의 테두리를 겹치게 함 */
		.box+.box{ margin-left: -5px;}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>
</html>
