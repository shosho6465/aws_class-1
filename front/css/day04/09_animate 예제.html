<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animate 예제</title>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
	<style>
		body{position: relative; margin: 0; height: 100vh;}
		h1{
			position: absolute; top: 50%; left: 50%;
			width: 200px; text-align: center; height: 50px; line-height: 50px;
			margin: -25px 0 0 -100px;
		}
	</style>
</head>
<body>
	<!-- animate.css 예제. animate.style 사이트에서 사용방법 참조 -->
	<h1 class="animate__animated animate__flip animate__slow animate__infinite">안녕하세요.</h1>
</body>
</html>
