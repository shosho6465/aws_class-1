<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴 연습 예제</title>
	<style>
		/* 
		1. 글자 색 : 검은색, 밑줄 제거
			- 요소 : a태그
			- 속성 : color, text-decoration
		2. 마커 제거 
			- 요소 : ul태그
			- 속성 : list-style
		3. 앞 여백을 제거
			- 요소 : ul태그
			- 속성 : padding
		4. 메뉴들을 한 라인에 배치
			- 요소 : li태그
			- 속성 : float
		5. 메뉴를 3등분
			- 요소 : li태그
			- 속성 : width, box-sizing
		6. 테두리 추가
			- 요소 : li태그
			- 속성 : border
		7. 겹치는 테두리 제거
			- 요소 : 2번째 li태그부터 남은 li태그
			- 속성 : border-left
		8. 각 메뉴 링크를 각 메뉴 전체칸으로 확장
			- 요소 : a태그
			- 속성 : display, height
		9. 메뉴 글자를 가운데 정렬
			- 요소 : a태그
			- 속성 : text-align, line-height
		*/
		.menu-link{
			/* 메뉴 글자색 */
			color: black;
			/* 메뉴 밑줄 제거 */
			text-decoration: none;
			/* 링크를 전체로 확장 */
			display: block;
			height: 100%;
			/* 글자 정렬 */
			text-align: center;
			line-height: 34px;
		}
		.menu-list{
			/* 마커 제거 */
			list-style: none;
			/* 메뉴 앞 여백을 제거 */
			padding: 0;
		}
		.menu-item{
			/* 메뉴들을 한 라인에 배치 */
			float: left;
			/* 테두리 추가 */
			border: 3px solid black;
			/* 메뉴를 3등분(테두리를 포함하여) */
			width: 33.333%; 
			box-sizing: border-box;
			/* 메뉴 높이 변경 */
			height: 40px;
		}
		.menu-item + .menu-item{
			/* 메뉴 사이에 겹치는 테두리 제거 */
			border-left: 0;
		}
		.menu-item:hover{
			background: yellow;
		}
	</style>
</head>
<body>
	<h1>메뉴 연습 예제</h1>
	<ul class="menu-list">
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴1</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴2</a>
		</li>
		<li class="menu-item">
			<a href="#" class="menu-link">메뉴3</a>
		</li>
	</ul>
</body>
</html>
