<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>영역 분할 예제</title>
	<!-- 
	calc() 함수
	- 서로 다른 단위를 계산할 때 사용
	- 연산자 앞 뒤로 공백을 반드시 써야 함
	- +, -, *, /
	-->
	<style>
		.container{ 
			width: 500px; height: 500px;
			padding: 10px; 
			box-sizing: border-box; 
			background-color: gray;
		}
		.inner-container{ width: 100%;height: 100%;	}
		.clearfix::after{ content: ''; clear: both; display: block;}
		.box{ width: 235px; height: 100%;	}
		.box1{ width: calc((100% - 10px) / 2); height: 100%;	}
		.left{float: left; background: red; }
		.right{float: right; background: red;}
	</style>
</head>
<body>
	<h1>영역 분할 예제</h1>
	<!-- w:500px, h:500px -->
	<div class="container">
		<div class="inner-container clearfix">
			<div class="box left"></div>
			<div class="box right"></div>
		</div>
	</div>
	<h1>영역 분할 예제(calc함수 이용)</h1>
	<div class="container">
		<div class="inner-container clearfix">
			<div class="box1 left"></div>
			<div class="box1 right"></div>
		</div>
	</div>
</body>
</html>
